<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display question</title>
</head>
<body>
<table>
    <tr>
        {% for key in questions[0] %}
            <th>
                {{ key|title }}
            </th>
        {% endfor %}
    </tr>
        <tr>
            {% for key in question %}
                <td>
                        {{ question[key] }}
                </td>
            {% endfor %}
        </tr>

</table>
</body>
</html>
