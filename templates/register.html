{% extends "layout.html" %}
{% block content %}
    <div class="center-vertically center-horizontally" id="search-page">
        {% if message %}
            {{ message }}
        {% endif %}
        <h2 id="header-center">Register here</h2>
        <form action="/register" method="POST" class="search_form center-vertically center-horizontally">
            <input class="login-register-input-box" type="email" name="email" id="q" placeholder="Email">
            <input class="login-register-input-box" type="password" name="password" placeholder="Password">
            <input class="login-register-input-box" type="password" name="repeat-password"
                   placeholder="Repeat password">
            <input type="submit" value="REGISTER" class="button-28" id="small-button">
        </form>
    </div>
{% endblock %}
